<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VoxAura - WebSocket Test</title>
        <link
            href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background: linear-gradient(
                    135deg,
                    #0c0c0c 0%,
                    #1a1a2e 25%,
                    #16213e 50%,
                    #0f3460 75%,
                    #1a1a2e 100%
                );
                color: white;
                min-height: 100vh;
                padding: 2rem;
            }
            .test-container {
                max-width: 800px;
                margin: 0 auto;
            }
            .test-panel {
                background: rgba(255, 255, 255, 0.1);
                border-radius: 15px;
                padding: 2rem;
                margin-bottom: 2rem;
            }
            .log-area {
                background: #000;
                color: #00ff00;
                font-family: "Courier New", monospace;
                padding: 1rem;
                border-radius: 8px;
                height: 300px;
                overflow-y: auto;
                margin-top: 1rem;
            }
            .status-indicator {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                display: inline-block;
                margin-right: 8px;
            }
            .connected {
                background: #28a745;
            }
            .disconnected {
                background: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class="test-container">
            <h1 class="text-center mb-4">VoxAura WebSocket Test Interface</h1>

            <!-- Connection Status -->
            <div class="test-panel">
                <h3>Connection Status</h3>
                <div id="connectionStatus">
                    <span
                        class="status-indicator disconnected"
                        id="statusIndicator"
                    ></span>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>

            <!-- Message Testing -->
            <div class="test-panel">
                <h3>Echo Message Test</h3>
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="messageInput"
                        placeholder="Enter test message..."
                    />
                    <button class="btn btn-primary" onclick="sendMessage()">
                        Send Echo
                    </button>
                </div>
            </div>

            <!-- Chat Testing -->
            <div class="test-panel">
                <h3>Chat Message Test</h3>
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="chatInput"
                        placeholder="Enter chat message..."
                    />
                    <button class="btn btn-success" onclick="sendChatMessage()">
                        Send Chat
                    </button>
                </div>
            </div>

            <!-- Audio Stream Testing -->
            <div class="test-panel">
                <h3>Audio Stream Test</h3>
                <button class="btn btn-warning" onclick="sendAudioStream()">
                    Test Audio Stream
                </button>
            </div>

            <!-- Log Display -->
            <div class="test-panel">
                <h3>Log Display</h3>
                <div id="logArea" class="log-area"></div>
            </div>

            <!-- Actions Panel -->
            <div class="test-panel text-center">
                <button
                    class="btn btn-success me-2"
                    onclick="connectWebSocket()"
                >
                    Connect
                </button>
                <button
                    class="btn btn-danger me-2"
                    onclick="disconnectWebSocket()"
                >
                    Disconnect
                </button>
                <button class="btn btn-info" onclick="clearLog()">
                    Clear Log
                </button>
            </div>
        </div>

        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script>
            let socket = null;
            let isConnected = false;

            function log(message, type = "info") {
                const logArea = document.getElementById("logArea");
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement("div");
                logEntry.innerHTML = `[${timestamp}] ${message}`;
                logArea.appendChild(logEntry);
                logArea.scrollTop = logArea.scrollHeight;
            }

            function updateStatus(connected) {
                const indicator = document.getElementById("statusIndicator");
                const text = document.getElementById("statusText");

                if (connected) {
                    indicator.className = "status-indicator connected";
                    text.textContent = "Connected";
                } else {
                    indicator.className = "status-indicator disconnected";
                    text.textContent = "Disconnected";
                }
                isConnected = connected;
            }

            function connectWebSocket() {
                try {
                    log("Attempting to connect to WebSocket server...");

                    // Connect to WebSocket server - use window.location.origin for dynamic host
                    const wsUrl = window.location.origin || 'http://localhost:5000';
                    socket = io(wsUrl, {
                        transports: ["websocket", "polling"],
                        timeout: 10000,
                    });

                    socket.on("connect", () => {
                        log("✅ Connected to WebSocket server", "success");
                        updateStatus(true);
                    });

                    socket.on("disconnect", () => {
                        log("❌ Disconnected from WebSocket server", "error");
                        updateStatus(false);
                    });

                    socket.on("status", (data) => {
                        log(`📊 Server Status: ${JSON.stringify(data)}`);
                    });

                    socket.on("echo_response", (data) => {
                        log(`🔄 Echo Response: ${JSON.stringify(data)}`);
                    });

                    socket.on("chat_response", (data) => {
                        log(`💬 Chat Response: ${JSON.stringify(data)}`);
                    });

                    socket.on("audio_processed", (data) => {
                        log(`🎵 Audio Processed: ${JSON.stringify(data)}`);
                    });

                    socket.on("connect_error", (error) => {
                        log(`❌ Connection Error: ${error}`, "error");
                        updateStatus(false);
                    });
                } catch (error) {
                    log(`❌ Error: ${error}`, "error");
                }
            }

            function disconnectWebSocket() {
                if (socket) {
                    socket.disconnect();
                    socket = null;
                    updateStatus(false);
                    log("🔌 Manually disconnected");
                }
            }

            function sendMessage() {
                const input = document.getElementById("messageInput");
                const message = input.value.trim();

                if (!message) return;
                if (!isConnected) {
                    log("❌ Not connected to server", "error");
                    return;
                }

                log(`📤 Sending message: ${message}`);
                socket.emit("message", message);
                input.value = "";
            }

            function sendChatMessage() {
                const input = document.getElementById("chatInput");
                const message = input.value.trim();

                if (!message) return;
                if (!isConnected) {
                    log("❌ Not connected to server", "error");
                    return;
                }

                log(`📤 Sending chat message: ${message}`);
                socket.emit("chat_message", {
                    message: message,
                    session_id: "test_session_123",
                });
                input.value = "";
            }

            function sendAudioStream() {
                if (!isConnected) {
                    log("❌ Not connected to server", "error");
                    return;
                }

                log("📤 Sending audio stream test...");
                socket.emit("audio_stream", {
                    audio_data: "fake_audio_data_for_testing",
                    format: "webm",
                });
            }

            function clearLog() {
                document.getElementById("logArea").innerHTML = "";
            }

            // Auto-connect on page load
            document.addEventListener("DOMContentLoaded", () => {
                log("🧪 WebSocket Test Interface Loaded");
                connectWebSocket();
            });
        </script>
    </body>
</html>
